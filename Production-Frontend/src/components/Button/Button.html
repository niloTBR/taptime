<!-- Button Component HTML Structure -->
<button class="btn btn--{{variant}} btn--{{size}}" {{#if disabled}}disabled{{/if}}>
  {{#if icon}}
    <span class="btn__icon">{{icon}}</span>
  {{/if}}
  <span class="btn__text">{{text}}</span>
  {{#if rightIcon}}
    <span class="btn__icon btn__icon--right">{{rightIcon}}</span>
  {{/if}}
</button>
